{% extends "site_base.html" %}
{% block content %}

<p class="print_nav">
  <strong>
    <a class="clip_print" href="javascript:window.print();">Print this image</a>
  </strong>
  |
  <strong>
    <a class="clip_download" href="{% url chronam_image_tile page.relative_image_path,width,height,x1,y1,x2,y2 %}?download=True">Download this image</a>
  </strong>
</p>

<p>
  <img src="{% url chronam_image_tile page.relative_image_path,width,height,x1,y1,x2,y2 %}" alt="Page" />
</p>

<p>Image provided by {{issue.batch.awardee.name}}</p>
<p>Persistent link: <a href="{{url}}">http://{{host}}{{url}}</a></p>

{% endblock %}
